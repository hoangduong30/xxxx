<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/newTemplate.xhtml">

            <ui:define name="title">
                Register Form
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div style="width: 340px; padding-left: 350px;">
                <h:outputLabel value="Họ và Tên: " style="width: 100px;margin-bottom: 0.5em;"/>
                <h:inputText value="#{customerRequestBean.customer.customerName}" style="float: right"/><br></br>
                    <h:outputLabel value="Địa chỉ: " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:inputText value="#{customerRequestBean.customer.customerAddress}" style="float: right"/><br></br>
                    <h:outputLabel value="Số Điện Thoại: " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:inputText value="#{customerRequestBean.customer.customerPhone}" style="float: right"/><br></br>
                    <h:outputLabel value="Email: " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:inputText value="#{customerRequestBean.customer.customerEmail}" style="float: right"/><br></br>
                    <h:outputLabel value="Số Chứng Minh Nhân Dân: " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:inputText value="#{customerRequestBean.customer.identityNumber}" style="float: right"/><br></br>
                     <h:outputLabel value="Tên Đăng Nhập: " style="width: 100px;margin-bottom: 0.5em;"/>
                     <h:inputText value="#{customerRequestBean.customer.userName}" style="float: right"/><br></br>
                      <h:outputLabel value="Mật Khẩu: " style="width: 100px;margin-bottom: 0.5em;"/>
                      <h:inputSecret value="#{customerRequestBean.customer.userPass}" style="float: right"/><br></br>
                        
                      <div class="validationDiv">
                          <h:outputText value="#{customerRequestBean.regMsg}" style="color: #DA7B77;font-weight: bolder;font-size: 140%;"/>
              </div>
<!--                <h:inputFile value="">
                        </h:inputFile>-->
<h:commandButton value="Đăng kí"  actionListener="#{customerRequestBean.addCustomer()}" style="border: 1px solid #C04040; background-color: #C04040;margin-left: 1em;height: 30px;color: #f0f0f0;margin-left: 220px;width: 120px;margin-top: 20px"> 
</h:commandButton>
</div>
            </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>

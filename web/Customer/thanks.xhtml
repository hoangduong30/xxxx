      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/newTemplate.xhtml">
                
            <ui:define name="title">

            </ui:define>
            
            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="customerEmail" value="#{customerRequestBean.customer.customerEmail}"/>

               <div class="validationDiv">
                    <h:outputText value="#{customerRequestBean.regMsg}" style="color: #DA7B77;font-weight: bolder;font-size: 140%;"/>
              </div>
            </ui:define>

        </ui:composition>

    </body>

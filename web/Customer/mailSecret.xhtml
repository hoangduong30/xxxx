<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../layout/newTemplate.xhtml">

            <ui:define name="title">
               Xác nhận mail
            </ui:define>
            <ui:define name="content">
               <h:form >
                    <h:panelGrid columns="2"  border="1" title="tài khoản">
                <h:outputLabel value="Tài khoản trích nợ: " style="width: 100px;margin-bottom: 0.5em;"/>
                <h:inputText value="#{customerBean.account.accountID}" style="float: right"/>
                     <h:outputLabel value="Số dư tài khoản trích nợ hiện tại " style="width: 100px;margin-bottom: 0.5em;"/>
                     <h:inputText value="#{customerBean.account.acountAmount}" style="float: right"/>
                    <h:outputLabel value="Số tiền chuyển khoản: " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:inputText value="#{customerBean.amount}" style="float: right"/>
                    <h:outputLabel value="Tài khoản ghi có " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:inputText value="#{customerBean.account1.accountID}" style="float: right">
                    </h:inputText>
                    <h:outputLabel value="Tên chủ tài khoản ghi có: " style="width: 100px;margin-bottom: 0.5em;"/>
                    <h:outputText value="#{customerBean.account1.customerID.customerName}" style="float: right"/>
                     <h:outputLabel value="Nôi dung thanh toán"/>
                     <h:inputText value="#{customerBean.internalTranferLog.internalTranferNote}" style="float: right"/>
                     <h:outputLabel value="Phí"/>
                     <h:outputText value="#{customerBean.phiType}" style="float: right"/>
                     <h:outputLabel value="Hình thức nhận mã"/>
                     <h:outputText value="Qua email" style="float: right"/>
                     <h:outputLabel value="Email nhận mã"/>
                     <h:outputText value="#{customerBean.customer.customerEmail}" style="float: right"/>
                     <h:outputLabel value="Chú ý"/>
                     <div>
                         <ul><b>XTài khoản trích nợ</b>:Không áp dụng tài khoản đồng sở hữu</ul>
                         <ul><b>XTài khoản ghi có</b>:Không áp dụng tài khoản sau</ul>
                         <li>tài khoản của tổ chức tín dụng</li>
                          <li>tài khoản ngoại lệ</li>
                          <li>tài khoản người nước ngoài ko cư trú</li>
                     </div>
                      <h:outputLabel value="Điền Mã OTP " style="width: 100px;margin-bottom: 0.5em;"/>
                      <h:inputText value="#{customerBean.emailOtpGet}" style="float: right"/>
                    </h:panelGrid>
                      <div class="validationDiv">
                          <h:outputText value="#{customerBean.mssg}" style="color: #DA7B77;font-size: 120%;"/>
              </div>
                   <h:commandButton value="Xác nhận"  action="#{customerBean.checkMailSecret()}" style="border: 1px solid #C04040; background-color: #C04040;margin-left: 1em;height: 30px;color: #f0f0f0;margin-left: 220px;width: 120px;margin-top: 65px"> 
</h:commandButton>
            </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
